{% extends 'base.html' %}
{% block title %}Sing Up{% endblock %}

{% block body %}
    <h2>Sign Up</h2>

    <form method="POST">
        {% csrf_token %}
        {{form.username}}
        <br><br>
        {{form.password}}
        <br><br>
        <input type="submit" name="submit" value="Sign Up">
    </form>

{% endblock %}
